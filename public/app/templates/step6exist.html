<section class="hero-content">
    <h1>Entity</h1>
    <!-- APPLIED BEFORE -->
    <div id="div_appliedbefore" style="">
        <hr/>
      <table  border="0" cellspacing="0" cellpadding="3" frame="box" rules="none" class="formbox"  width="520">
          <tr>
              <td class="chsub" valign="top" style="width: 200px;">
                <div>
                  <span id="textappliedbefore">Applied Before</span>
                </div>
              </td>
              <td class="radio_left" valign="top" style="padding:5px 0 0 30px;">
                <input type="radio" class="radio" onFocus="showHelp('app_before')" name="app_before" id="app_before"
                  value="no"  checked
                  onClick="checkEIN()">No</td>
              <td valign="top" style="padding:5px 0 0 15px;text-align:left;">
                  <input
                  type="radio" class="radio" onFocus="showHelp('app_before')" name="app_before" id="app_before"
                  value="yes"
                  onClick="checkEIN()">Yes</td>
          </tr>
      </table>
      <br/>
    </div>

    <div id="div_beforeein" style="">
      <table  border="0" cellspacing="0" cellpadding="3" frame="box" rules="none" class="formbox"  width="520">

          <tr>
              <td class="chsub" valign="top">Previous Federal Tax ID (EIN)</td>
              <td class="ch" valign="top">
                  <input type="hidden" style="display:none" name="applied_before_name" id="applied_before_name" value="">
                  <input type="hidden" style="display:none" name="applied_before_location" id="applied_before_location" value="">
                  <input type="hidden" style="display:none" name="applied_before_month" id="applied_before_month" value="">
                  <input type="hidden" style="display:none" name="applied_before_day" id="applied_before_day" value="">
                  <input type="hidden" style="display:none" name="applied_before_year" id="applied_before_year" value="">
                  <input onFocus="showHelp('app_before_ein', this.id)"
                      type="text" name="applied_before_number" onChange="add_owner(this.id)";
                      value="" class="formInput formwidthm" id="appliedbeforenumberfield" size="40" maxlength="10">
              </td>
          </tr>
      </table>
    </div>
    <!-- End Applied Before -->

                  <option value="17" >17</option>

                  <option value="28" >28</option>
                  <option value="29" >29</option>
                  <option value="30" >30</option>
                  <option value="31" >31</option>
                </select>
                <select id="date_acquired_year" name="date_acquired_year" class="required" onFocus="entity_specific_help('date_started', 'date_acquired_year')">

    <!-- CLOSING MONTH -->
    <div id="div_closingmonth" style="display:none;">
      <table  border="0" cellspacing="0" cellpadding="3" frame="box" rules="none" class="formbox"  width="520">
          <tr>
              <td class="chsub twowide" valign="top"><div><span id="textclosingmonth">not shown</span>
  	    </div></td>
              <td class="ch" valign="top">
                <select id="date_closingmonth" name="date_closingmonth" class="required" onFocus="entity_specific_help('date_started', 'date_closingmonth')">

                  <option value="03" >Mar</option>
                  <option value="04" >Apr</option>

    <button ng-click="next('step7exist')">Next Step</button>
