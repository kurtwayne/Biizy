<section class="hero-content">
    <h1>Checkout</h1>
        <div class="p-subtitle text-left"> <span class="subtitle">Shipping Address</span> </div>

    <!-- New Address Button -->
    <input type="checkbox" id="show-man3" name="showMan3" class="p-show-block p-check-next" />
    <label for="show-man3" class="p-show-block-heading p-check-container clearfix">
        <span class="pull-left">
                <span class="p-check-active-icon">
                    <span class="p-check-middle"><i class="fa fa-angle-double-up"></i></span>
                </span>
                <span class="p-check-icon">
                    <span class="p-check-middle"><i class="fa fa-angle-double-down"></i></span>
                </span>
            <span class="p-label">Click here to add a different address than the one above.</span>
        </span>
    </label>
    <!-- End New Address Button -->

    <br />
        <!-- Start: subtitle -->
        <div class="p-subtitle text-left"> <span class="subtitle">New Shipping Address</span> </div>

          <div class="col-md-6">
            <div class="form-group">
              <label for="mem3Name" class="p-label">Full Name</label>
              <div class="input-group  p-has-icon">
                <input type="text" id="mem3Name" name="mem3Name" placeholder="Full Name" class="form-control" value="">
                <span class="p-field-cb"></span> <span class="input-group-icon"><i class="fa fa-user"></i></span> </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="mem3Add" class="p-label">Address</label>

          </div>
        </div>

          </div>

                <option value="MS"  >Mississippi</option>
                <option value="MT"  >Montana</option>
                <option value="NC"  >North Carolina</option>
                <option value="ND"  >North Dakota</option>
                <option value="NE"  >Nebraska</option>
                <option value="NH"  >New Hampshire</option>

                <option value="OH"  >Ohio</option>

                <option value="PA"  >Pennsylvania</option>

          <div class="col-md-3">
            <div class="form-group">
              <label for="mem3Zip" class="p-label">Zip</label>

                <input type="text" id="mem3Zip" name="mem3Zip" placeholder="Zip" class="form-control" value="">
