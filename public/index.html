<!DOCTYPE html>
<html ng-app="biizyApp">
<head>
    <meta charset="UTF-8">
    <title>Biizy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto|Noto+Sans:400,800,600,700,300">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="../app/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="../app/styles/main.css">
    <link rel="stylesheet" type="text/css" href="../app/styles/landing.css">
    <link rel="stylesheet" type="text/css" href="../app/styles/request.css">
    <link rel="stylesheet" type="text/css" href="../app/styles/services.css">
    <link rel="stylesheet" type="text/css" href="../app/styles/faq.css">
    <link rel="icon" type="image/x-icon" href="../app/assets/images/biizy_favicon.ico">
</head>
<body>
    <!-- nav bar -->
    <nav class="navbar">
        <a ui-sref="landing" class="logo">
            <span class="movetext">Biizy</span>
            <img class="" src="../app/assets/images/biizy_logo_gray.png" ui-sref="landing" alt="biizy logo">
        </a>
        <div class="links-container-left">
            <a ui-sref="request" class="navbar-link">Request</a>
            <a ui-sref="services" class="navbar-link">Services</a>
            <a ui-sref="faq" class="navbar-link">FAQ</a>
        </div>
        <div class="links-container-right">
            <a ui-sref="landing" class="navbar-link">Sign Up</a>
            <a ui-sref="landing" class="navbar-link">Log In</a>
        </div>
    </nav>

    <ui-view></ui-view>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.1.10/buzz.min.js"></script>
    <script src="/app/scripts/app.js"></script>
    <script src="/app/scripts/controllers/LandingCtrl.js"></script>
    <script src="/app/scripts/controllers/RequestCtrl.js"></script>
    <script src="/app/scripts/controllers/ServicesCtrl.js"></script>
    <!-- Wizard Controllers -->
    <script src="/app/scripts/controllers/NewOrExistCtrl.js"></script>
    <!-- Exist -->
    <script src="/app/scripts/controllers/step1existCtrl.js"></script>
    <script src="/app/scripts/controllers/step2existCtrl.js"></script>
    <script src="/app/scripts/controllers/step3existCtrl.js"></script>
    <script src="/app/scripts/controllers/step4existCtrl.js"></script>
    <script src="/app/scripts/controllers/step5existCtrl.js"></script>
    <script src="/app/scripts/controllers/step6existCtrl.js"></script>
    <script src="/app/scripts/controllers/step7existCtrl.js"></script>
    <!-- New -->
    <script src="/app/scripts/controllers/step1newCtrl.js"></script>
    <script src="/app/scripts/controllers/step2newCtrl.js"></script>
    <script src="/app/scripts/controllers/step3newCtrl.js"></script>
    <script src="/app/scripts/controllers/step4newCtrl.js"></script>
    <script src="/app/scripts/controllers/step5newCtrl.js"></script>
    <script src="/app/scripts/controllers/step6newCtrl.js"></script>
    <script src="/app/scripts/controllers/step7newCtrl.js"></script>
    <!-- Shared -->
    <script src="app/scripts/controllers/shippingCtrl.js"></script>
    <script src="app/scripts/controllers/paymentCtrl.js"></script>
    <script src="app/scripts/controllers/thankYouCtrl.js"></script>
</body>
</html>
